plugins {
    id 'application'
    id 'java-library'
    id "com.github.johnrengelman.shadow"
    id 'io.freefair.lombok'
}

application {
    mainClassName = "net.royaltechnica.launcher.Launcher"
}

dependencies {
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'net.fasterxml.jackson.core:jackson-databind:2.13.2.2'
    api 'commons-lang:commons-lang:2.6'
    api 'commons-io:commons-io:1.2'
    api 'com.google.guava:guava:15.0'
    api 'net.beust:jcommander:1.82'
    api 'net.miglayout:miglayout:3.7.4'
    api 'com.google.code.findbugs:jsr305:3.0.2'

    implementation 'com.googlecode.plist:dd-plist:1.23'
    implementation 'com.java.dev.jna:jna-platform:5.11.0'
}

processResources {
    filesMatching('**/*.properties') {
        filter {
            it.replace('${project.version}', project.version)
        }
    }
}

shadowJar {
    archiveClassifier.set("")
}

build {
    dependsOn(shadowJar)
}
